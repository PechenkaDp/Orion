{% extends 'base.html' %}
{% load static %}

{% block title %}Удаление риска | Орион{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Удаление риска</h1>
</div>

<div class="confirmation-container">
    <div class="confirmation-box">
        <h2>Подтверждение удаления</h2>
        <p>Вы действительно хотите удалить риск?</p>
        <p><strong>{{ risk.hazard.name }}</strong> - {{ risk.get_level_display }}</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-buttons">
                <button type="submit" class="action-btn btn-danger">Удалить</button>
                <a href="javascript:history.back()" class="btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
